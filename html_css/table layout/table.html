<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
</head>

<body>
    <div class="cart-background">
        <div class="cart-box">
            <h3>Your Shopping Cart</h3>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th></th>
                        <th class="cell-long">Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="./item1.png" width="50px" alt=""></td>
                        <td>카메라</td>
                        <td>1</td>
                        <td>7000</td>
                        <td>7000</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right">총가격 : 7000</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-menu">
                <h3><a href="">Your Shopping Cart</a></h3>
                <button class="submit-button">Choose payment method</button>
            </div>
        </div>
    </div>
</body>

</html>
