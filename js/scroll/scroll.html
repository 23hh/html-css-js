<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./scroll.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div style="height: 1000px"></div>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit
        debitis
        at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium
        exercitationem.
    </div>

    <script>
        //div의 스크롤바 내린 양 + 눈에 보이는 div높이 == div 실제높이

        window.addEventListener('scroll', function () {
            if (window.scrollY > 100) {
                document.querySelector('.navbar-brand').style.fontSize = '20px'
            } else {
                document.querySelector('.navbar-brand').style.fontSize = '50px'
            }
        })

        document.querySelector('.lorem').addEventListener('scroll', function () {
            var 스크롤양 = document.querySelector('.lorem').scrollTop;
            var 실제높이 = document.querySelector('.lorem').scrollHeight;
            var 높이 = document.querySelector('.lorem').clientHeight;
            console.log(스크롤양)

            if (스크롤양 + 높이 > 실제높이 - 10) {
                alert('다읽음')
            }
        })

    </script>

</body>

</html>
